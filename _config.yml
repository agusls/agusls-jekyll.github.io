name: Agusls
title: Agusls
description: Jekyll Blog - Test.
logo: assets/images/logo.png
favicon: assets/images/logo.png
baseurl: ''
google_analytics: ''
disqus: agusls
include:
  - _pages
permalink: '/:title/'
authors:
  adiatma:
    name: Agusls
    display_name: Agusls
    email: wilgautama@gmail.com
    twitter: ''
    description: "Testing blog"
    web: "https://agusls.github.io"
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
paginate: 6
paginate_path: '/page:num/'
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
adsense: 'disabled'
adsense-data-ad-client: ''
adsense-data-ad-slot: ''
lazyimages: 'enabled'
exclude:
  - changelog.md
  - LICENSE.txt
  - README.md
  - Gemfile
  - Gemfile.lock
jekyll_admin:
  hidden_links:
    - datafiles
